{% extends "books/base.html" %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="{% url 'books' %}">Каталог</a></h1>
        </div>
        <div class="row">
            {% for book in books %}
            <div class="book col-md-4">
                <a href="{% url 'date_published' book.pub_date|date:'Y-m-d' %}"><h2>{{ book.name }}</h2></a>
                <p>Author: {{ book.author }}</p>
                <p>Date published: {{ book.pub_date|date:'Y-m-d'}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
